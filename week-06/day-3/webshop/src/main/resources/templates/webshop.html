<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basicwebshop</title>
</head>
<body>
    <nav>
        <h1>Christmas Magic Shop</h1>
        <input type="submit" value="ONLY AVAILABLE" onclick="window.location='/webshop/available';" />
        <input type="submit" value="CHEAPEST FIRST" onclick="window.location='/webshop/sort_by_price';" />
        <input type="submit" value="CONTAINS NIKE" onclick="window.location='/webshop/search?keyword=nike';" />
        <input type="submit" value="AVERAGE STOCK" onclick="window.location='/webshop/average_stock';" />
        <input type="submit" value="MOST EXPENSIVE AVAILABLE" onclick="window.location='/webshop/most_expensive_item';" />
    </nav>
</body>
</html>
