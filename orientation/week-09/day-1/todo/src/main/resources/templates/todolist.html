<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<div>
    <h1>Todos for today:</h1>
    <ul th:each="todo : ${todos}" th:object="${todo}">
        <li th:text="*{title}"></li>
    </ul>
</div>
</body>
</html>
