<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signupform</title>
    <link rel="stylesheet" href="/signupstyle.css">
</head>

<body>
<div class="signup">
    <form action="/register" method="POST">
        <p>Sign up</p>
        <div>
            <input type="text" id="name" name="user_name" placeholder="Username" required autofocus>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div>
            <input type="password" id="password" name="user_pw" placeholder="Password" required minlength="8">
        </div>
        <div>
            <input type="password" id="password2" name="password2" placeholder="Retype password" required
                   pattern="password">
        </div>
        <div class="button">
            <button type="submit">SIGN ME UP</button>
        </div>
    </form>
    <div class="or">
        <button id="or" disabled>OR</button>
    </div>
    <div>
        <button id="face">Log in with facebook</button>
        <button id="twitter">Log in with Twitter</button>
        <button id="google">Log in with Google+</button>
    </div>
</div>
</body>

</html>
