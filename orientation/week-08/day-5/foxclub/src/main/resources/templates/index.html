<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body th:object="${fox}">
<nav>
    <ul>
        <li><a th:href="'information?name=' + *{name}">Information</a></li>
        <li><a th:href="'nutrition-store?name=' + *{name}">Nutrition Store</a></li>
        <li><a th:href="'trick-center?name=' + *{name}">Trick Center</a></li>
        <li><a th:href="'action-history?name=' + *{name}">Action History</a></li>
    </ul>
</nav>
<div >
    <img src="greenfox.png"><br>
    <span th:text="'This is ' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink}
    + '. He knows ' + ${trickcount} + ' tricks.'"></span>
    <h1>Known tricks</h1>
    <span th:if="${trickcount} == 0">You know no tricks, yet. Go and learn some.</span>
    <ul th:unless="${trickcount} ==0" th:each="skill : *{tricks}">
        <li th:text="skill"></li>
    </ul>
</div>
</body>
</html>
