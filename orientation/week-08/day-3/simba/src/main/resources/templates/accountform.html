<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Account</title>
</head>
<body>
<div>
    <form action=# th:action="@{/add_account}" th:object="${account}" th:method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" th:field="*{animalType}" required>
        <label for="balance">Starting balance:</label>
        <input type="number" id="balance" name="species" th:field="*{balance}" required>
        <input type="checkbox" id="king" name="king" th:checked="*{king}">
        <label for="king">Are you a king?:</label>
        <input type="checkbox" id="villain" name="villain" th:checked="*{villain}">
        <label for="villain">Are you a bad guy?</label>
        <button type="submit">SUBMIT</button>
    </form>
</div>

</body>
</html>
